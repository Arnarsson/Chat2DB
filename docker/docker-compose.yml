version: '3'
services:
  chat2db:
    image: chat2db/chat2db:latest
    container_name: chat2db-latest
    volumes:
      - ~/.chat2db-docker:/root/.chat2db
    ports:
      - "10824:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
